<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Lançamentos Financeiros</title>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container mt-8 p-4 rounded-lg bg-gray-800">
        <h1 class="text-2xl font-semibold mb-6">Lançamentos Financeiros</h1>
        <form id="financeForm" class="space-y-4">
            <div>
                <label for="category" class="block text-sm font-medium">Categoria</label>
                <select id="category" name="category" class="mt-1 p-2 w-full rounded-md bg-gray-700">
                    <option value="contasFixas">Contas Fixas</option>
                    <option value="lazer">Lazer</option>
                    <option value="contasVariaveis">Contas Variáveis</option>
                </select>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium">Descrição</label>
                <input type="text" id="description" name="description" class="mt-1 p-2 w-full rounded-md bg-gray-700">
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium">Valor</label>
                <input type="number" id="amount" name="amount" class="mt-1 p-2 w-full rounded-md bg-gray-700">
            </div>
            <div>
                <label for="paymentMethod" class="block text-sm font-medium">Forma de Pagamento</label>
                <select id="paymentMethod" name="paymentMethod" class="mt-1 p-2 w-full rounded-md bg-gray-700">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                    <option value="debito">Débito</option>
                    <option value="credito">Crédito</option>
                </select>
            </div>
            <div>
                <label for="paymentSource" class="block text-sm font-medium">Fonte de Pagamento</label>
                <select id="paymentSource" name="paymentSource" class="mt-1 p-2 w-full rounded-md bg-gray-700">
                    <option value="nubank">Nubank</option>
                    <option value="c6">C6</option>
                    <option value="inter">Inter</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
            <button type="button" onclick="submitForm()" class="bg-blue-500 text-white p-2 rounded-md w-full">Registrar
                Movimentação</button>
        </form>
    </div>

    <script>
        function submitForm() {
            window.Telegram.WebApp.sendData(JSON.stringify($scope.foods));
        }
    </script>
</body>

</html>
